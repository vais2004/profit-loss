<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/441a130e90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><span class="green">Profit</span> or <span class="red">Loss</span></h1>
        <p>Check Your Stock's Returns with Percentage</p>
        <label for="initial-price">Enter Initial Price</label>
        <input type="number" id="initial-price">

        <label for="stocks">Number of Stocks</label>
        <input type="number" id="stocks">

        <label for="current-price">Enter Current Price</label>
        <input type="number" id="current-price">

        <button id="check-btn">Check</button>

        <h2 id="message"></h2>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
